<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900&amp;subset=latin-ext" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="home">
            <div class="input-container clearfix">
                <input id="day--input" type="number" placeholder="Day">
                <input id="month--input" type="number" placeholder="Month">
                <input id="year--input" type="number" placeholder="Year">
            </div>
            <div class="input-hour clearfix">
                <input id="hour--input" type="number" placeholder="Hour">
                <span>:</span>
                <input id="min--input" type="number" placeholder="Mins">
            </div>
            <div class="error hide">Please enter a valid date.</div>
            <div class="alive up hide">You are alive for</div>
            <h1 class="ageC hide" id="age">000000000000</h1>
            <div class="mili down hide">seconds.</div>
            <div class="button" id="go">GO</div>
            <div class="button hide" id="restart">RESTART</div>
    </div>

<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src="script.js"></script>
</body>
</html>
